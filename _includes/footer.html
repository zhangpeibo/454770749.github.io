<footer role="contentinfo" id="site-footer">
	<nav role="navigation" class="menu bottom-menu">
		<ul class="menu-item">
		{% for link in site.data.footer %}
      {% if link.url contains 'http' %}
        {% assign domain = '' %}
        {% else %}
        {% assign domain = site.url %}
      {% endif %}
			<li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
		{% endfor %}
		</ul>
	</nav><!-- /.bottom-menu -->
	<p class="copyright">{{ site.affiliation }}  <br/> &#169; {{ site.time | date: '%Y' }} <a href="{{ site.url }}">{{ site.title }}</a><a href = 'http://wcy.nfu.edu.cn/zh/教学教务/培养方案/网络与新媒体/' rel="nofollow">中山大学南方学院</a> + <a href='http://wcy.nfu.edu.cn/zh/学院概况/师资队伍/廖汉腾/' rel="nofollow">廖汉腾副教授指导</a>.</p>

</footer>
